{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Truk-It - Your Delivery Solution{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            background-color: #000000;
            margin-bottom: 10px;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ff8b03 !important;
        }
        .navbar-brand img {
            max-height: 60px; /* Adjust the height as needed */
        }
        .hero {
            background: url('{% static 'images/logo.png' %}') no-repeat center center;
            background-size: contain;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 4em;
            color: #f2391a;
        }
        .hero p {
            font-size: 1.5em;
            color: #ff8b03;
        }
        .btn-primary {
            background-color: #f2391a;
            border-color: #f2391a;
        }
        .btn-primary:hover {
            background-color: #ff8b03;
            border-color: #ff8b03;
        }
        .features h2 {
            color: #f2391a;
        }
        .features .feature h3 {
            color: #ff8b03;
        }
        footer {
            background-color: #000000;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'web_home' %}">
            <img src="{% static 'images/logo.png' %}" alt="Truk-It Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'web_home' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'web_logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'web_login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'web_register' %}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>Â© 2024 Truk-It. All rights reserved.</p>
    </footer>
</body>
</html>
